<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
		<table>
			<tr>
				<td><label for="r-name">이 름</label></td>
				<td><input type="text" id="r-name"></td>
			</tr>
			<tr>
				<td><label for="r-phone">휴대폰</label>
				<td><input type="tel" id="r-phone"></td>
			</tr>
			<tr>
				<td><label for="r-email">이메일</label>
				<td><input type="email" id="r-email"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="예약하기"></td>
			</tr>
		</table>
	</form>
</body>
</html>

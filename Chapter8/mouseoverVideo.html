<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/styles.css">
		<title>Mouseover Video</title>
	</head>
	<body>
		<video id="movies" onmouseover="this.play()" onmouseout="this.pause()" 
			autobuffer="true" width="400px" height="300px">
			<source src="video/Intermission-Walk-in.ogv" type='video/ogg'>
			<source src="video/Intermission-Walk-in_512kb.mp4" type='video/mp4'>
	</video>
	<h1>Point at the video to play it!</h1>
	</body>
</html>

		<meta charset="utf-8">

	<body>
		<h1>Pre Tag</h1>
		<pre>
  - preformatted text 의 약자 입니다.
  - 고정폭(Fixed Width Font)로 나타납니다.
  
  
                     (고정폭이란 : 모든 글자의 폭이 동일한 글꼴, 영문의 경우 Courier 서체)
					 
  - 공백, 탭 , 들여쓰기 , 띄워 쓰기, 줄바꿈 등을 그대로 표현할 수 있습니다.
		</pre>

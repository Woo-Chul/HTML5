<!DOCTYPE html>
<html>
	<head>
		<title>Block Quote Tag </title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Block Quote Tag</h1>
		<h4>다음은 18세기 서정시인 로버트 번즈의 "red red rose"의 시를 소개 합니다.</h4>
		<blockquote>
		오 나의 님은 6월에 새로이 피어난 새빨간 장미,<br>
		오 나의 님은 곡조 맞춰 감미로이 연주된 멜로디<p>
		이처럼 너는 예뻐, 사랑스런 소녀야, 이처럼 깊이 나는 사랑해<br>
		언제까지나 나는 사랑하리, 내 님이여,<br>
		온 바다가 말라 버릴 때 까지
		</blockquote>
	</body>
</html>

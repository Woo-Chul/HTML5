<!DOCTYPE html>
<html>
	<head>
		<title> Drag & Drop Demo </title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/dragdrop1.css">
		<script type="text/javascript" src="scripts/dragdrop.js"></script>
	</head>
	<body>
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img id="drag1" src="images/check.png" draggable="true" 
		ondragstart="drag(event)" width="200" height="200" />
		</div>
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" />
	</body>
</html>

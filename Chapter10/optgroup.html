<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>Option & OptGroup Tag</title>
	</head>
	<body>
		<form>
			<select>
				<optgroup label="Text Editors">
					<option value="Notepad">Notepad
					</option>
					<option value="TextEdit">TextEdit
					</option>
					<option value="Editplus">Editplus
					</option>
					<option value="Notepad++">Notepad++
					</option>
					<option value="Eclipse">Eclipse
					</option>
				</optgroup>
				<optgroup label="Visual Editors">
					<option value="Adobe Dreamweaver">
					Adobe Dreamweaver</option>
					<option value="Microsoft Expression Web">
					Microsoft Expression Web</option>
					<option value="CoffeeCup HTML Editor">
					CoffeeCup HTML Editor</option>
					<option value="Aptana Editor">
					Aptana Editor</option>
				</optgroup>
			</select>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>TextArea Tag</title>
	</head>
	<body>
		<form>
			* 이름 : <input type="text" name="name" size="15" maxlength="8" />
			<br /><br />
			* Email : <input type="email" name="mail size="15" maxlength="20" />
			<br / ><br />
			* 남기고 싶은 말 :<br />
			<textarea name="field" cols="50" rows="10"></textarea>
			<br /><br />
			<input type="image" src="images/submit.gif" border="0">
			<input type="image" src="images/reset.gif" border="0">
		</form>
	</body>
</html>

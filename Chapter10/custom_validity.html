<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Custom Validity Demo</title>
	<script>
		window.addEventListener('load', function(){
			var pass1 = document.getElementById("pass1");
			var pass2 = document.getElementById("pass2");
			
			pass2.addEventListener("input", function(){
				if(pass1.value!=this.value){
					this.setCustomValidity("비밀 번호가 일치하지 않습니다.");
					this.style.background="rgba(255, 0, 0, 0.5)";
				}else{
					this.setCustomValidity("");
					this.style.background="rgba(0, 0, 0, 0)";
				}
			});
		},false);
	</script>
</head>
<body>
	<form id="myform" action="#">
		<label for="pass1">비밀번호</label>
		<input type="password" id="pass1" required>
		<label for="pass2">비밀번호 확인</label>
		<input type="password" id="pass2" required>
		<input type="submit">
	</form>
</body>
</html>

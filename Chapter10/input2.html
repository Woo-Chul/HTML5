<!DOCTYPE html>
<html>
<head>
    <title>Advanced Input Tag</title>
</head>
<body>
    <form>
		<fieldset>
			<legend><b>Private Information</b></legend>
			<label for="myemail">Email</label>
			<input type="email" id="myemail" placeholder="이메일" 
			required="required" size="30" /><br /><br />
		
			<label for="myblog">Blog</label>
			<input type="url" id="myblog" placeholder="블러그주소" 
			required="required" size="50"/><br /><br />
		
			<label for="mytel">Tel No.</label>
			<input type="tel" id="mytel" placeholder="전화번호" 
			required="required" size="20"/><br /><br />
			<input type="submit" value="전송" />&nbsp;&nbsp;
		<input type="reset" value="다시입력" />
    </form>
</body>
</html>

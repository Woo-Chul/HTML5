<!DOCTYPE html>
<html>
<head>
    <title>Advanced Input Tag</title>
</head>
<body>
    <form>
		<fieldset>
			<legend><b>Private Information</b></legend>
			<label for="myage">Age</label>
			<input type="number" id="myage" placeholder="나이" 
			required="required" min="10" max="80"/><br /><br />
		
			<label for="mykorean">Korean</label>
			<input type="range" id="mykorean" placeholder="국어점수" 
			required="required" min="0" max="100" /><br /><br />
		
			<label for="mycolor">Favorite Color</label>
			<input type="color" id="mycolor" required="required" /><br /><br />
			
			<input type="submit" value="전송" />&nbsp;&nbsp;
		<input type="reset" value="다시입력" />
    </form>
</body>
</html>

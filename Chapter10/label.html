<!DOCTYPE html>
<html>
<head>
    <title>Label Tag</title>
</head>
<body>
    <form>
        <label for="id">ID</label>
        <input type="text" id="id" /><br />
		<label for="passwd">Password</label>
		<input type="password" id="passwd" /><br />
		<input type="submit" value="전송" />&nbsp;&nbsp;
		<input type="reset" value="다시입력" />
    </form>
</body>
</html>

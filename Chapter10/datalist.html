<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>Data List Tag</title>
	</head>
	<body>
		<form>
			<p>What is your favorite Text Editors?</p>
			<input type="text" name="editor" list="texteditors" />
			<datalist id="texteditors">
				<option value="Notepad" />
				<option value="TextEdit" />
				<option value="Editplus" />
				<option value="Notepad++" />
				<option value="Eclipse" />
				<option value="Note" />
			</datalist>
			<br /><br />
			<input type="image" src="images/submit.gif" border="0">
			<input type="image" src="images/reset.gif" border="0">
		</form>
	</body>
</html>

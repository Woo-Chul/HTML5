<!DOCTYPE html>
<html>
<head>
    <title>Advanced Input Tag</title>
</head>
<body>
    <form>
		<fieldset>
			<legend><b>Date, Datetime, Month, Week, Time</b></legend>
			datetime <input type="datetime" /><br /><br />
			datetime-local <input type="datetime-local" /><br /><br />
			date <input type="date" /><br /><br />
			month <input type="month" /><br /><br />
			week <input type="week" /><br /><br />
			time <input type="time" min="07:00" max="12:00"
			required="required" /><br /><br />
		</fieldset>
			<input type="submit" value="전송" />&nbsp;&nbsp;
			<input type="reset" value="다시입력" />
    </form>
</body>
</html>

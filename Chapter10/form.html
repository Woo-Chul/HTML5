<!DOCTYPE html>
<html lang="ko">
 <head>
  <title> 추가된 폼컨트롤 요소들 </title>
  <meta charset="utf-8">
  <style type="text/css">
	body{line-height: 2em; }
  </style>
 </head>

 <body>
<form method="post" action="">
	<label for="email">이메일 : </label>
	<input type="email" id="email" name="email" 
	placeholder="example@domain.com" required /><br />
	URL : <input type="url" autofocus autocomplete="off" /><br />
	숫자 : <input type="number" min="1" max="10" step="2" value="5" />
	<br />
	range(범위) : <input type="range" min="1" max="5" step="1" />
	<br />
	date(년도-월-일) : <input type="date" min="2012-04-05" max="2012-04-20" />
	<br />
	month(년도-월) : <input type="month" /><br />
	week(년도-주) : <input type="week" /><br />
	time(시-분) : <input type="time" /><br />
	datetime(날짜-시간) : <input type="datetime" /><br />
	datetime-local(날짜-시간) : <input type="datetime-local" /><br />
	color(색상을 적으면 16진수값으로 반환) : <input type="color" /><br />
	search(검색상자) : <input type="search" />
	<input type="submit" value="검색">
</form>
 </body>
</html>
